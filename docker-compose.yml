# 智能定时任务控制平台 - Docker配置


services:
  # Node.js 后端 API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: scheduler-api
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3001
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_SCHEMA=${DB_SCHEMA}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "3001:3001"
    networks:
      - scheduler-network
    restart: unless-stopped

  # Node.js前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: scheduler-frontend
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network
    restart: unless-stopped

volumes: {}

networks:
  scheduler-network:
    driver: bridge
